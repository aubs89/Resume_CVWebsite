name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.TBD }}
          aws-secret-access-key: ${{ secrets.Key }}
          aws-region: us-east-1

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        env:
          AWS_S3_BUCKET: 'resume-web-bucket'
          AWS_ACCESS_KEY_ID: ${{ secrets.TBD }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.Key }}
          AWS_REGION: 'us-east-1'
        with:
          args: --acl public-read --follow-symlinks --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ELQP6ZSJS6Z80 --paths "/*"
